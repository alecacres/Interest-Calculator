<!DOCTYPE html>
<html>
    <head>
        <title>Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Interest Calculator</h1>
            <div class="flex">
                <div class="left col">Amount: </div>
                <div class="right col">
                    <input type="number"  id="principal" value="100000">
                </div>
                <br/>
                <div class="left col">Rate: </div>
                <div class="right col">
                    <input type="range"  id="rate" min="0" max="20" step="0.25" value="10.25">
                    <span id="rate_result">10.25</span>%
                </div>
                <br/>
                <div class="left col">Years: </div>
                <div class="right col">
                    <select type="number" id="years"> 
                        <option value="1">1</option>
                        <option value="2">2</option> 
                        <option value="3" selected>3</option> 
                        <option value="4">4</option> 
                        <option value="5">5</option> 
                        <option value="6">6</option> 
                        <option value="7">7</option> 
                        <option value="8">8</option> 
                        <option value="9">9</option> 
                        <option value="10">10</option> 
                    </select>
                </div>
            </div>
            <br/>
            <div class="col">
                Interest: 
            </div>
            <br />
            <div id="result"></div>
            <br />
            <br />
            <button id="compute">Compute Interest</button>
            </span>
        </div>
        <footer>
            &#169; Alec Acres
        </footer>
        <script src="script.js"></script>
    </body>
</html>
